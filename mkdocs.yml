# --------------------------
# SITE SETTINGS
# --------------------------
site_name: Aishwarya Kaura
site_description: Designer • Creator • Explorer
site_author: Aishwarya Kaura
site_url: https://aishwaryakaura.github.io/AK_WEBSITE_MDEF-REPO/
repo_url: https://github.com/aishwaryakaura/AK_WEBSITE_MDEF-REPO
copyright: © 2025 Aishwarya Kaura

# --------------------------
# NAVIGATION
# --------------------------
# Homepage as a markdown page with anchors for scrolling
nav:
  - Home: home.md
  - About Me: about/me.md
  - Projects: project/project.md
  - Reflections:
      - Term 1:
          - Bootcamp: term1/01-Bootcamp.md
          - Atlas of Weak Signals: term1/02-Atlas_of_Weak_Signals.md
      - Term 2:
          - Digi: term2/digi.md
          - Studio: term2/studio.md
  - Contact: contact.md

# --------------------------
# THEME CONFIGURATION
# --------------------------
theme:
  name: material
  custom_dir: docs/overrides      # Your custom home.html or template overrides
  logo: images/ProfileShot2.png
  favicon: images/favicon.svg
  palette:
    primary: white
    accent: teal
  font:
    text: "Poppins"
    code: "Cutive Mono"
  features:
    - navigation.tabs           # Top tabs for child pages
    - navigation.top            # Sticky top navigation
    - navigation.sections       # Expand/collapse nested nav items
    - content.code.copy
    - header.autohide

# --------------------------
# EXTRA CONTENT
# --------------------------
extra:
  social:
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/aishwaryakaura
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/aishwaryakaura/
    - icon: fontawesome/brands/github
      link: https://github.com/aishwaryakaura

# --------------------------
# PLUGINS
# --------------------------
plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true
  - minify:
      minify_html: true

# --------------------------
# MARKDOWN ENHANCEMENTS
# --------------------------
markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true

# --------------------------
# CUSTOM STYLES AND JS
# --------------------------
extra_css:
  - stylesheets/extra.css       # Sticky sidebar, section spacing, fonts
extra_javascript:
  - javascripts/scrollspy.js    # Optional JS to highlight active section

# --------------------------
# OPTIONAL SETTINGS
# --------------------------
# Use 'strict: true' to catch broken links during build
strict: true
