# --------------------------
# SITE SETTINGS
# --------------------------
site_name: Aishwarya Kaura
site_description: Designer • Creator • Explorer
site_author: Aishwarya Kaura
site_url: https://aishwaryakaura.github.io/AK_WEBSITE_MDEF-REPO/
repo_url: https://github.com/aishwaryakaura/AK_WEBSITE_MDEF-REPO
copyright: © 2025 Aishwarya Kaura

# --------------------------
# NAVIGATION
# --------------------------
# No need to add Home: index.md since we use custom home.html
nav:
  - About Me: about/me.md
  - Projects: project/project.md
  - Reflections:
      - Term 1:
          - Bootcamp: term1/01-Bootcamp.md
          - Atlas of Weak Signals: term1/02-Atlas of Weak Signals.md

# --------------------------
# THEME CONFIGURATION
# --------------------------
theme:
  name: material
  custom_dir: docs/overrides
  logo: images/ProfileShot2.png
  favicon: images/favicon.svg
  palette:
    primary: white
    accent: teal
  font:
    text: "Poppins"
    code: "Cutive Mono"
  features:
    - navigation.tabs
    - navigation.top
    - content.code.copy
    - header.autohide

# --------------------------
# EXTRA CONTENT
# --------------------------
extra:
  social:
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/aishwaryakaura
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/aishwaryakaura/
    - icon: fontawesome/brands/github
      link: https://github.com/aishwaryakaura

# --------------------------
# PLUGINS
# --------------------------
plugins:
  - search
  # Removed git-revision-date-localized to avoid errors

# --------------------------
# MARKDOWN ENHANCEMENTS
# --------------------------
markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true

# --------------------------
# CUSTOM STYLES
# --------------------------
extra_css:
  - stylesheets/extra.css
